baseurl = "https://wbaer.net"
languageCode = "en-us"
Title = "Bill Bär ('bɛər)"
copyright = "&copy; 2020 Bill Bär"

[markup.goldmark.renderer]
unsafe= true

# Outputs

[outputs]
home = ["HTML","RSS","Algolia"]

[outputFormats.Algolia]
  mediaType = "application/json"
  baseName = "algolia"
  isPlainText = true
  notAlternative = true

# Parameters

[params]
  paginate = 5

  twitter = "@williambaer"
  github = "wbaer"
  linkedin = "billbaer"
  
[taxonomies]
  category = "categories"
  tag = "tags"
  
[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url = "/posts"
    weight = 2

[[menu.main]]
    name = "Tags"
    url = "/tags"
    weight = 3
    
[related]
  includeNewer = false
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "date"
    weight = 10