                <div class="mdl-cell mdl-cell--12-col">
                <article class="h-entry">
                    <!--<h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>-->
                    <p class="mdl-wb site-title p-name">{{ .Title }}</p>
                    <!-- <h1 class="p-name">{{ .Title }}</h1> -->
                    <p><i class="fa fa-calendar mdl-wb icon-decoration" aria-hidden="true"></i> {{ partial "helpers/timestamp.html" . }}</p>
                    <p class="p-summary e-content">{{ .Summary | markdownify | safeHTML }}</p>
                    {{ if .Truncated }}
                    <span class="mdl-button mdl-js-button mdl-button--accent"><a href="{{ .Permalink }}" class="mdl-wb read-more u-url" aria-label="Read more about {{ .Title }}">Read More</a></span>
                    {{ end }}
                    <hr />
                </article>
                </div>
