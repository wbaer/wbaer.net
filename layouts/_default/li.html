        <div class="mdl-cell mdl-cell--12-col">
            <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
            <p class="mdl-wb post-metadata"> {{ partial "helpers/timestamp.html" . }}</p>
            <p>{{ .Summary | markdownify | safeHTML }}</p>
            {{ if .Truncated }}
            <span class="mdl-button mdl-js-button mdl-button--accent"><a href="{{ .Permalink }}" class="read-more">More</a></span>
            {{ end }}
            <hr />
        </div>
