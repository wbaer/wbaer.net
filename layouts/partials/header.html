{{ partial "head.html" . }}
    <body class="mdl-wb mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        {{ partial "svgpack-sprite.html" . }}

        <div class="mdl-layout__header--waterfall mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-layout__header--waterfall">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-title">
                        Bill Bär (ˈbɛər)
                    </div>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                            <i class="fas fa-search fa-xs"></i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <form id="search" role="search" class="search">
                                <input class="mdl-textfield__input" type="search" id="waterfall-exp" placeholder="search..." autocomplete="off">
                            </form>
                        </div>
                    </div> 
                </div>
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.main }}
                        <a class="mdl-navigation__link" href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a>
                        {{ end }}
                    </nav>
                </div>
            </header>
            <!-- 
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Projects</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">AppleScript</a>
                    <a class="mdl-navigation__link" href="">C#</a>
                    <a class="mdl-navigation__link" href="">SPFx</a>
                    <a class="mdl-navigation__link" href="">jQuery</a>
                </nav>
            </div>
            -->
            <main class="mdl-layout__content">
                <div class="mdl-layout__tab-panel is-active" id="overview">
                    
                    <section class="section--center mdl-grid mdl-grid--no-spacing">
                        
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-wb search-result__container"></div>
                        </div>
                        
                        <template id="mdl-wb__search-result" hidden>
                            <!-- <div class="mdl-cell mdl-cell--12-col"> -->
                                <article class="content post">
                                    <h4 class="post-title"><a class="search-result__link"></a></h4>
                                    <p class="search-result__summary"></p>
                                    <div>
                                        <span class="mdl-button mdl-js-button mdl-button--accent"><a class="search-result__button">Expand Result</a></span>
                                    </div>
                                </article>
                            <!-- </div> -->
                        </template>
