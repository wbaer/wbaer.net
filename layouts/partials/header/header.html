{{ partialCached "head/head.html" . }}
    <body class="mdl-wb mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
          
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title"><a href="/">Bill Baer (ˈbɛər)</a></span>
                    <div class="mdl-layout-spacer"></div>
                    <!--
                    <nav class="mdl-navigation">
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.main }}
                        <a class="mdl-navigation__link" href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a>
                        {{ end }}
                    </nav>
                    -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable">
                            <i class="material-icons notranslate spyglass">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <form id="search" role="search" class="search">
                                <input class="mdl-textfield__input" type="text" id="search-expandable" />
                                <label class="mdl-textfield__label" for="search-expandable">search</label>
                            </form>
                            <script src="https://unpkg.com/lunr/lunr.js"></script>
                            <script src="{{ .Site.BaseURL }}/js/search.min.js" defer></script>
                        </div>
                    </div>

                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.vertical }}
                        <li class="mdl-menu__item"><a href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a></li>
                        {{ end }}
                    </ul>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Bill Baer (ˈbɛər)</span>
                <nav class="mdl-navigation">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                        <a class="mdl-navigation__link" href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a>
                    {{ end }}
                </nav>
            </div>
            
            <main class="mdl-layout__content mdl-color--white">
                <div class="mdl-layout__tab-panel is-active" id="overview">
                    <section class="section--center mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-wb search-result__container"></div>
                        </div>
                        <template id="mdl-wb__search-result" hidden>
                                <article class="content post">
                                    <h4 class="post-title"><a class="search-result__link"></a></h4>
                                    <p class="search-result__summary"></p>
                                    <div>
                                        <span class="mdl-button mdl-js-button mdl-button--accent"><a class="search-result__button">Expand Result</a></span>
                                    </div>
                                </article>
                        </template>
